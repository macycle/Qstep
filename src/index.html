<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>探索---前端站点导航</title>
    <link rel="stylesheet" href="./style.css">
    <style>
    .icon {
        width: 1em; height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }

    </style>
</head>
<body>
    <header class="globalHeader">
        <form action="https://www.baidu.com/s" class="searchFrom" method="GET">
            <input name='wd' type="text">   <!--作为表单内的控件，输入必须使用name属性，才能构建键值对-->
        <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="lastLi">
                <div class="addButton"> 
                    <div class="icon-wrapper">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1949397_5a8d7yoop4q.js"></script> 
    <script src="./main.js"></script>

</body>
</html>
